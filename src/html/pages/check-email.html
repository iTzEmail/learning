<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">

        <title>Verify Your Email</title>
        <link rel="icon" type="image/png" href="/assets/link-logo.png">
    </head>
    <body>
        <div class="image-background" style="background-image: url('../assets/register.png');">
            <div class="blur"></div>
        </div>

        <div class="site">
            <h1>Almost There!</h1>

            <p>We've sent a verification email to your inbox. Please click the link in the email to activate your account.</p>
            <p>After verifying, you can <a href="login">log in here</a>.</p>

            <p>If you didn't receive the email, you can resend it:</p>
            <button id="resend-email">Resend Verification Email</button>

            <p id="resend-message"></p>
        </div>
    </body>
</html>
