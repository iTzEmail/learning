<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">

        <title>Login</title>
        <link rel="icon" type="image/png" href="/assets/link-logo.png">
    </head>
    <body>
        <div class="image-background" style="background-image: url('../assets/login.png');">
            <div class="blur"></div>
        </div>

        <div class="site">
            <h1>Login</h1>

            <form id="login">
                <input type="email" id="email" placeholder="Email" autocomplete="on" required>
                <input type="password" id="password" placeholder="Password" autocomplete="on" required>

                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="register">Register here</a></p>
            <p>Forgot password? <a href="reset">Reset here</a></p>
        </div>
    </body>
</html>
