<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="site">
            <h1>Login</h1>

            <form id="login">
                <input type="email" id="email" placeholder="Email" autocomplete="on" required>
                <input type="password" id="password" placeholder="Password" autocomplete="on" required>

                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="register">Register here</a></p>
            <p>Forgot password? <a href="reset">Reset here</a></p>
        </div>
    </body>
</html>
